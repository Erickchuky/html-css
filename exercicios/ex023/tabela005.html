<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid darkblue;
            padding: 8px;
        }
        col.cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marcos Dodi</td>
            <td>M</td>
            <td>27</td>
            <td>Matador</td>
        </tr>
        <tr>
            <td>Marta Mora</td>
            <td>F</td>
            <td>56</td>
            <td>Corsaria</td>
        </tr>
        <tr>
            <td>Clementina Sam</td>
            <td>F</td>
            <td>19</td>
            <td>Bloqueira</td>
        </tr>
        <tr>
            <td>Ruan Martos</td>
            <td>M</td>
            <td>38</td>
            <td>Batedor</td>
        </tr>
    </table>
</body>
</html>
